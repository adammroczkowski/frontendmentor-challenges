<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="logo"><img src="./images/logo.svg" alt="" /></div>
    <div class="tip-calculator">
      <div class="left-side">
        <h4>Bill</h4>
        <input type="number" class="bill-input" />
        <h4>Select Tip %</h4>

        <div class="tip">
          <div class="tips tip-5" data-percent="0.05">5%</div>
          <div class="tips tip-10" data-percent="0.1">10%</div>
          <div class="tips tip-15" data-percent="0.15">15%</div>
          <div class="tips tip-25" data-percent="0.25">25%</div>
          <div class="tips tip-50" data-percent="0.5">50%</div>

          <input type="number" class="tip-custom-input" placeholder="Custom" />
        </div>
        <div class="number-of-people">
          <h4>Number of People</h4>
          <input type="number" class="input-number-of-people" />
        </div>
      </div>
      <div class="right-side">
        <div class="tip-amount">
          <div class="tip-amount-text">
            <p>Tip Amount</p>
            <p class="person">/ person</p>
          </div>
          <div class="amount">$4.27</div>
        </div>
        <div class="total">
          <div class="total-text">
            <p>Total</p>
            <p class="person">/ person</p>
          </div>
          <div class="total-amount">$4.27</div>
        </div>
        <div class="reset">Reset</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
    </div>
    <script src="./app.js"></script>
  </body>
</html>
